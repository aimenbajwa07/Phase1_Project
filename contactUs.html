<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <title>Contact Us</title>
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
     <link href="./mystyle.css" rel="stylesheet">
     <script src="./myscript.js"></script>

</head>

<body>
    <header>
      <nav class="navbar navbar-expand-md fixed-top navbar-light" style="background-color: #f4d03f; ">
          <a class="navbar-brand" href="./index.html">Dystopian World</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto ">
              <li class="nav-item">
                <a class="nav-link" href="./index.html">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./about.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./blog.html">Blog</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="./contactUs.html">Contact Us</a>
              </li>
            </ul>
          </div>
        </nav>
      </header>

    </br>

    <main role="main">
    <div class="container ">
        <div class="row"></div>
        <div class="row justify-content-center">
            <div class="col-md-6 col-md-offset-3">
                <div class="well well-sm">
                <form name="contactForm" onsubmit="return validateForm()" method="post">
                <fieldset>
                    <legend class="text-center">Contact us</legend>

                <!-- Full Name-->
                <div class="form-group">
                    <label class="col-md-3 control-label" for="name">Full Name</label>
                    <div class="col-md-9">
                        <input type="text" name="name" class="form-control">
                    <div class="error" id="nameErr"></div>
                    </div>
                </div>

            
               <!--Email-->
               <div class="form-group">
                    <label class="col-md-3 control-label" for="email">Email</label>
                    <div class="col-md-9">
                        <input type="text" name="email" class="form-control">
                    <div class="error" id="emailErr"></div>
                    </div>
                </div>

              <!--Subject Line-->
              <div class="form-group">
                <label class="col-md-3 control-label" for="subject">Subject Line</label>
                <div class="col-md-9">
                    <input type="text" name="subject" maxlength="60" class="form-control">
                <div class="error" id="subjectErr"></div>
                </div>
            </div>


              <!--Message-->
              <div class="form-group">
                <label class="col-md-3 control-label" for="message">Message</label>
                <div class="col-md-9">
                    <textarea class="form-control" name="message" placeholder="Please enter your message here.." rows="5"></textarea>
                <div class="error" id="messageErr"></div>
                </div>
            </div>
        
       
        <div class="form-group">
            <div class="col-md-12 text-right">
            <button type="submit" class="btn btn-primary btn-ls">Submit</button>
            </div>
        </div>
    </fieldset>
    </form>
    </div>
    </div>
    </div>
    </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
   
</body>

</html>
